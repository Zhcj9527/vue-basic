<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage</title>
</head>
<body>
    <h2>localStorage</h2>
    <button onclick="saveData()">点我保存一个数据</button>
    <button onclick="readData()">点我读取一个数据</button>
    <button onclick="deleteData()">点我删除一个数据</button>
    <button onclick="deleteAllData()">点我删除全部数据</button>

    <script>
        let p = {name:'张三', age:17}

        function saveData() { // 只能是字符串类型
            localStorage.setItem('msg', 'Hello!')
            localStorage.setItem('person', JSON.stringify(p))
        }   
        function readData() { // 只能是字符串类型
            const result = JSON.parse(localStorage.getItem('person'))
            console.log(result);
            console.log(localStorage.getItem('msg'));
        }   
        function deleteData() { // 只能是字符串类型
            localStorage.removeItem('msg')
        }   
        function deleteAllData() { // 只能是字符串类型
            localStorage.clear()
        }   
    </script>
</body>
</html>
